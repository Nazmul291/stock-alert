name: Deploy to Heroku

on:
  push:
    branches:
      - feat-billing
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com

      - name: Build Docker image with build args
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_HOST: ${{ secrets.NEXT_PUBLIC_HOST }}
          NEXT_PUBLIC_SHOPIFY_API_KEY: ${{ secrets.NEXT_PUBLIC_SHOPIFY_API_KEY }}
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_SUPABASE_URL="${NEXT_PUBLIC_SUPABASE_URL}" \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY="${NEXT_PUBLIC_SUPABASE_ANON_KEY}" \
            --build-arg NEXT_PUBLIC_HOST="${NEXT_PUBLIC_HOST}" \
            --build-arg NEXT_PUBLIC_SHOPIFY_API_KEY="${NEXT_PUBLIC_SHOPIFY_API_KEY}" \
            -t registry.heroku.com/stock-alert/web \
            -f Dockerfile .

      - name: Push to Heroku Container Registry
        run: |
          docker push registry.heroku.com/stock-alert/web

      - name: Release to Heroku using API
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          # Use Heroku API to release the container
          curl -n -X PATCH https://api.heroku.com/apps/stock-alert/formation \
            -H "Content-Type: application/json" \
            -H "Accept: application/vnd.heroku+json; version=3.docker-releases" \
            -H "Authorization: Bearer $HEROKU_API_KEY" \
            -d '{
              "updates": [
                {
                  "type": "web",
                  "docker_image": "'"$(docker inspect registry.heroku.com/stock-alert/web --format={{.Id}})"'"
                }
              ]
            }'